<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__name-string">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="edit-btn profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="add-btn profile__add-btn" type="button"></button>
      </section>
      <section>
        <ul class="cards">
          <li>
            <article class="card">
              <h2 class="card__title">Карачаевск</h2>
              <img
                src="./images/karachaevsk.png"
                alt="Старый средневековый замок"
                class="card__photo"
              />
              <button class="like-btn card__like-btn" type="button"></button>
            </article>
          </li>
          <li>
            <article class="card">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img
                src="./images/elbrus.png"
                alt="Вид на Эльбрус издалека"
                class="card__photo"
              />
              <button class="like-btn card__like-btn" type="button"></button>
            </article>
          </li>
          <li>
            <article class="card">
              <h2 class="card__title">Домбай</h2>
              <img
                src="./images/dombay.png"
                alt="Заснеженная вершина вблизи"
                class="card__photo"
              />
              <button class="like-btn card__like-btn" type="button"></button>
            </article>
          </li>
          <li>
            <article class="card">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img
                src="./images/elbrus.png"
                alt="Вид на Эльбрус издалека"
                class="card__photo"
              />
              <button class="like-btn card__like-btn" type="button"></button>
            </article>
          </li>
          <li>
            <article class="card">
              <h2 class="card__title">Домбай</h2>
              <img
                src="./images/dombay.png"
                alt="Заснеженная вершина вблизи"
                class="card__photo"
              />
              <button class="like-btn card__like-btn" type="button"></button>
            </article>
          </li>
          <li>
            <article class="card">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <img
                src="./images/karachaevsk.png"
                alt="Старый средневековый замок"
                class="card__photo"
              />
              <button class="like-btn card__like-btn" type="button"></button>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form name="edit-profile" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          name="name"
          id="name"
          class="popup__field popup__field_type_name"
          value="Жак-Ив Кусто"
          required
        />
        <input
          type="text"
          name="description"
          id="description"
          class="popup__field popup__field_type_description"
          required
        />
        <button class="save-btn" type="submit">Сохранить</button>
        <button class="close-btn popup__close" type="button"></button>
      </form>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
