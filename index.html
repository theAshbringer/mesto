<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
            <button
              class="button button_type_edit button_style_white-line profile__edit-btn"
            ></button>
          </h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="button button_type_add button_style_white-line profile__add-btn"
        ></button>
      </section>
      <section class="cards">
        <article class="card">
          <h2 class="card__title">Карачаевск</h2>
          <img
            src="./images/karachaevsk.png"
            alt="Старый средневековый замок"
            class="card__photo"
          />
          <button class="like-btn card__like-btn"></button>
        </article>
        <article class="card">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img
            src="./images/elbrus.png"
            alt="Вид на Эльбрус издалека"
            class="card__photo"
          />
          <button class="like-btn card__like-btn"></button>
        </article>
        <article class="card">
          <h2 class="card__title">Домбай</h2>
          <img
            src="./images/dombay.png"
            alt="Заснеженная вершина вблизи"
            class="card__photo"
          />
          <button class="like-btn card__like-btn"></button>
        </article>
        <article class="card">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img
            src="./images/elbrus.png"
            alt="Вид на Эльбрус издалека"
            class="card__photo"
          />
          <button class="like-btn card__like-btn"></button>
        </article>
        <article class="card">
          <h2 class="card__title">Домбай</h2>
          <img
            src="./images/dombay.png"
            alt="Заснеженная вершина вблизи"
            class="card__photo"
          />
          <button class="like-btn card__like-btn"></button>
        </article>
        <article class="card">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <img
            src="./images/karachaevsk.png"
            alt="Старый средневековый замок"
            class="card__photo"
          />
          <button class="like-btn card__like-btn"></button>
        </article>
      </section>
    </main>
    <footer class="footer">&#169; 2022 Mesto Russia</footer>
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          name="name"
          id="name"
          class="field field_type_name popup__field"
          value="Жак-Ив Кусто"
        />
        <input
          type="text"
          name="description"
          id="description"
          class="field field_type_description popup__field"
        />
        <button
          class="button button_type_save button_style_solid"
          type="submit"
        >
          Сохранить
        </button>
        <button
          class="button button_type_close button_style_white-line popup__close"
          type="submit"
        ></button>
      </form>
    </div>
  </body>
</html>
