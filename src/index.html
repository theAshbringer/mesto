<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="<%=require('./images/avatar.png')%>"
          alt="Аватар"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-string">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="edit-btn profile__edit-btn"
              type="button"
              aria-label="Редактировать профиль"
              title="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="add-btn profile__add-btn"
          type="button"
          aria-label="Добавить карточку"
          title="Добавить карточку"
        ></button>
      </section>
      <section>
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <form
        name="edit-profile"
        class="edit-profile popup__container"
        novalidate
      >
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          name="profile-name"
          id="profile-name"
          class="popup__field popup__field_type_name"
          placeholder="Имя"
          value="Жак-Ив Кусто"
          required
          minlength="2"
          maxlength="40"
        />
        <span class="popup__input-error profile-name-error"></span>
        <input
          type="text"
          name="profile-description"
          id="profile-description"
          class="popup__field popup__field_type_description"
          placeholder="Описание"
          required
          minlength="2"
          maxlength="200"
        />
        <span class="popup__input-error profile-description-error"></span>
        <button class="save-btn popup__button" type="submit">Сохранить</button>
        <button
          class="close-btn popup__close"
          type="button"
          aria-label="Закрыть"
          title="Закрыть"
        ></button>
      </form>
    </div>
    <div class="popup popup_type_add">
      <form name="add-card" class="add-card popup__container" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input
          type="text"
          name="card-name"
          id="card-name"
          class="popup__field popup__field_type_card-name"
          placeholder="Название"
          required
          minlength="2"
          maxlength="30"
        />
        <span class="popup__input-error card-name-error"></span>
        <input
          type="url"
          name="card-description"
          id="card-description"
          class="popup__field popup__field_type_card-link"
          placeholder="Ссылка на картинку"
          required
        />
        <span class="popup__input-error card-description-error"></span>
        <button class="save-btn popup__button" type="submit">Сохранить</button>
        <button
          class="close-btn popup__close"
          type="button"
          aria-label="Закрыть"
          title="Закрыть"
        ></button>
      </form>
    </div>
    <div class="popup popup_type_img">
      <figure class="img-popup">
        <img
          src="<%=require('./images/dombay.png')%>"
          alt="Домбай"
          class="img-popup__image"
        />
        <figcaption class="img-popup__title"></figcaption>
        <button
          class="close-btn popup__close"
          type="button"
          aria-label="Закрыть"
          title="Закрыть"
        ></button>
      </figure>
    </div>
    <template id="card-template">
      <li class="card">
        <article class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__onclick" type="button">
            <img
              src="<%=require('./images/dombay.png')%>"
              alt="Домбай"
              class="card__photo"
            />
          </button>
          <button
            class="like-btn card__like-btn"
            type="button"
            aria-label="Нравится"
            title="Нравится"
          ></button>
          <button
            class="delete-btn card__delete"
            type="button"
            aria-label="Удалить карточку"
            title="Удалить карточку"
          ></button>
        </article>
      </li>
    </template>
  </body>
</html>
